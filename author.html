
<!-- author.html -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PurpleLife - ผู้เขียน</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
    <a href="/" class="logo">PurpleLife</a>
  </header>
  
  <div id="author-container" class="blog"></div>

  <footer>
    <div class="container">
      <br />
      <p>&copy; 2025 PurpleLife</p>
      <br />
    </div>
  </footer>

  <script type="module">
    import { authors } from "./author.js";

    function getSlug() {
      const params = new URLSearchParams(window.location.search);
      return params.get("slug");
    }

    function renderAuthorPage(slug) {
      const author = authors[slug];
      const container = document.getElementById("author-container");

      if (!author) {
        container.innerHTML = "<h1>ไม่พบผู้เขียน</h1>";
        return;
      }

      container.innerHTML = `
        <div class="profile-wrapper">
          <img class="profile-avatar" src="${author.avatar}" alt="${author.name}">
        </div>
        <h1>${author.name}</h1>
        <p>@${author.username}</p>
        <nav>
          ${author.socials.facebook ? `<a href="${author.socials.facebook}" target="_blank" class="social"><img src="assets/icons/facebook.png"></a>` : ""}
          ${author.socials.twitter ? `<a href="${author.socials.twitter}" target="_blank" class="social"><img src="assets/icons/twitter-2.png"></a>` : ""}
          ${author.socials.instagram ? `<a href="${author.socials.instagram}" target="_blank" class="social"></a>` : ""}
        </nav>
      `;
    }

    window.onload = () => {
      const slug = getSlug();
      renderAuthorPage(slug);
    };
  </script>
</body>
</html>
